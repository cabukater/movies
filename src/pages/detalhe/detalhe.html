<ion-header>

  <ion-navbar>
    <ion-title>detalhe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="filme"  [style.background-image]="'url(https://image.tmdb.org/t/p/w500/' + filme.poster_path +')'">

        <ion-item>
         
          <h2>{{ filme.original_title }}</h2>
          <p>{{ filme.release_date}}</p>
        </ion-item>
    
        <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">
    
        <ion-card-content>
          {{filme.overview}}
        </ion-card-content>
    
       
    


</ion-content>
