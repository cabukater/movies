<ion-content  *ngIf="filme" class="details-container"  [style.background-image]="'url(https://image.tmdb.org/t/p/w500/' + filme.poster_path +')'">

  <ion-row class="banner-movie">
      <ion-col  >
        <img [src]="'https://image.tmdb.org/t/p/w400/' + filme.backdrop_path">
      </ion-col>
      </ion-row>
  <ion-grid class="details-item" padding>
 


     
        

          <ion-row>
            <ion-col>
                <h2 class="title"> {{filme.title}} <small class="original-title">{{filme.original_title}}</small></h2>
             <p class="description"> {{filme.overview}}</p>
             <small>Lan√ßamento: {{ filme.release_date | date: 'dd/MM/yyyy'}}</small>
            </ion-col>
            </ion-row>

          
              <ion-row  class="popular">
                <ion-col>
                   <h2> <ion-icon name="star"></ion-icon> {{ filme.vote_average }}</h2>
                  </ion-col>
                  <ion-col>

                <p> <ion-icon name="people"></ion-icon> {{ filme.vote_count }} - votos</p>
              </ion-col>
              </ion-row>

 <ion-row class="title-rel">
<ion-col>

  </ion-col>
</ion-row>
    <ion-row>

<ion-slides slidesPerView="4">
